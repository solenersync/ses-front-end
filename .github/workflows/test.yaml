name: CI Tests

on:
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - name: Install
        run: |
          npm ci
      # - name: Jest Unit Tests
      #   run: npm test
      - name: Cypress Tests
        run: npm run cypress:run
