name: CI Tests

on:
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - name: Install
        run: |
          npm ci
      # - name: Jest Unit Tests
      #   run: npm test
      - name: Start server
        run: next build && next start &

      - name: Wait for server
        uses: jakepartusch/wait-for-netlify-action@v1
        with:
          site_name: "localhost"
          site_port: 3000
          timeout_seconds: 60

      - name: Run Cypress tests
        run: npx cypress run
